<mat-drawer-container class="home-background diagonal-stripes">
    <mat-toolbar class="toolbar">
        <button (click)="drawer.toggle()" mat-icon-button aria-label="Menu icon button">
          <mat-icon>menu</mat-icon>
        </button>
        <p style="font-family: 'Pacifico'; font-size: x-large;">Seven seas</p>
        <span class="spacer"></span>
        <button mat-stroked-button color="primary">New Session</button>
        <button mat-flat-button color="primary" >Save Session</button>
        <button [routerLink]="'/search'" mat-icon-button aria-label="Search icon button">
          <mat-icon>search</mat-icon>
        </button>
    </mat-toolbar>
    <app-home-cards></app-home-cards>

    <mat-drawer #drawer mode="over" class="sidenav">
        <div class="sidenav-toggle">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div class="sidenav-buttons">
            <div class="sidenav-button">
                <mat-icon>home</mat-icon>
                <button mat-button>
                    Home
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>bar_chart</mat-icon>
                <button mat-button>
                    Recent Activity
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>contact_mail</mat-icon>
                <button mat-button>
                    Addresses
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>notifications</mat-icon>
                <button mat-button>
                    Notifications
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>location_on</mat-icon>
                <button mat-button>
                    Location
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>settings</mat-icon>
                <button mat-button>
                    Settings
                </button>
            </div>
            <div class="sidenav-button">
                <mat-icon>help</mat-icon>
                <button mat-button [routerLink]="'/about'">
                    About
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="logout-container">
            <div class="sidenav-button">
                <mat-icon>logout</mat-icon>
                <button mat-button>
                    Logout
                </button>
            </div>
        </div>

    </mat-drawer>


</mat-drawer-container>
